{% extends 'base.html' %}
{% load static %}

{% block title %}Alterar Senha do Motorista{% endblock %}
{% block sidebar_title %}Gest√£o Motoristas{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-8">
    <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Alterar Senha</h1>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Nova Senha</label>
        <input type="password" name="password" required class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary focus:border-transparent" />
      </div>
      <div class="flex justify-between mt-6">
        <a href="{% url 'management:drivers_management' %}" class="text-gray-500 dark:text-gray-400 hover:underline">Cancelar</a>
        <button type="submit" class="px-6 py-2 bg-primary hover:bg-indigo-700 text-white rounded-md font-semibold transition">Alterar Senha</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
