{# filepath: paack_dashboard/templates/partials/dashboard_status_indicator.html #}
<!--
  Indicador visual do status da data selecionada
  - Mostra se é tempo real ou histórico
  - Exibe total de pedidos processados
-->
<div class="mt-4 flex items-center gap-2">
  {% if is_today %}
    <span class="inline-flex items-center gap-1 px-2 py-1 text-xs font-medium bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 rounded-full">
      <div class="w-1.5 h-1.5 bg-green-600 rounded-full animate-pulse"></div>
      Tempo Real
    </span>
  {% else %}
    <span class="inline-flex items-center gap-1 px-2 py-1 text-xs font-medium bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded-full">
      <i data-lucide="calendar" class="w-3 h-3"></i>
      Dados Históricos
    </span>
  {% endif %}
  <span class="text-xs text-gray-500 dark:text-gray-400">
    Total de {{ dispatch_metrics.total }} order{{ dispatch_metrics.total|pluralize:"s" }} processada{{ dispatch_metrics.total|pluralize:"s" }}
  </span>
</div>
