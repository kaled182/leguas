<!-- Card financeiro padronizado (igual analytics) -->
<article class="dashboard-card group relative overflow-hidden rounded-xl border border-gray-200/50 dark:border-gray-700/50 bg-white dark:bg-gray-800 shadow-sm hover:shadow-lg dark:shadow-xl transition-all duration-300 hover:-translate-y-1 card-{{ color }}" data-card="{{ card_id }}">
  <div class="p-6">
    <div class="flex items-start justify-between mb-4">
      <div class="flex items-center gap-4">
        <div class="flex-shrink-0 p-3 rounded-xl bg-gradient-to-br from-{{ color }}-50 to-{{ color }}-100 dark:from-{{ color }}-900/20 dark:to-{{ color }}-800/20 ring-1 ring-{{ color }}-200/50 dark:ring-{{ color }}-700/50 group-hover:scale-110 transition-transform duration-300">
          <i data-lucide="{{ icon }}" class="w-6 h-6 text-{{ color }}-600 dark:text-{{ color }}-400"></i>
        </div>
        <div class="min-w-0 flex-1">
          <h3 class="text-sm font-semibold text-gray-900 dark:text-gray-100 truncate">{{ title }}</h3>
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">{{ description }}</p>
        </div>
      </div>
    </div>
    <div class="flex items-baseline gap-2">
      <span class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight" id="{{ card_id }}">
        {{ value|default:"â€”" }}
      </span>
      {% if suffix %}<span class="ml-1 text-xl">{{ suffix }}</span>{% endif %}
    </div>
  </div>
  <div class="absolute inset-x-0 bottom-0 h-1 bg-gradient-to-r from-{{ color }}-400 to-{{ color }}-600"></div>
</article>
